<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(function(){
	$("#id").focus(function(){					 	//id유일 선택자 요소에 포커스를 가졌을때
		$('#id').css("background-color","orange");	//id 선택자 요소에 배경색을 오렌지색으로 설정
	});
	
	$('#id').blur(function(){						//id선택자 요소에 포커스를 잃어 버렸을때(blur)
		$(this).css("background","white");			//해당 요소에 배경색을 흰색으로 설정
	});
});
</script>
</head>
<body>
<form>
아이디:<input type="text" id="id" size="16">
<!-- type속성을 생략하면 기본값으로 한줄 입력필드를 의미하는 text이다. -->
</form>

</body>
</html>
