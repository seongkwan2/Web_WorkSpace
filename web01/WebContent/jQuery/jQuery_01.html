<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 jQuery파일</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<!-- html 주석문 기호, ../는 한단계 상위 폴더로 이동, jQuery 라이브러리 읽어옴. -->
<script type="text/javascript">
//javascript 한줄 주석문 기호, type속성 생략가능, type 속성을 생략하면 기본 값으로 자바스크립트로 인식한다.
$(document).ready(function(){ 			//$는 jQuery란 뜻이고 Q는 대문자이다. 문서가 준비되었다면
	jQuery("h2").click(function(){		//h2태그에 클릭 이벤트 사건이 발생하면
		$(this).hide();					//this는 현재요소 h2태그를 가리킨다. jQuery hide()함수로 해당영역 h2를 사라지게 한다.
	});
});
</script>
</head>
<body>
<h2>여기를 클릭하면 사라집니다.</h2>
</body>
</html>
