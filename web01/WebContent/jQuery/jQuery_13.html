<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(function(){
	$('#text').click(function(){
		$('#result').text("방갑습니다! 로 문자가 변경적용");	//jQuery text() 함수에 인자값이 있으면 해당요소에 문자를 변경적용한다.
	});
	
	$("#html").click(function(){
		$("#result").html("<b style='color:red;'>문자를 진하게 변경적용</b>");	//jQuery html() 함수에 문자와 태그 인자값이 있다면
																			//해당 요소에 문자와 태그를 함께 변경 적용한다.
		/*
			문제) 글자가 진하게 되면서 스타일시트(css) 글자색 빨간색이 적용되는지 확인해보세요
			답 : $("#result").html("<b style='color:red;'>문자를 진하게 변경적용</b>");
		*/
	});
});

</script>
</head>
<body>
<p id="result">여기에 변경 적용</p>
<button type = "button" id="text">text()</button>
<button type = "button" id="html">html()</button>
</body>
</html>
