<form>

		나. 자료가 노출되니 보안이 좋지 않고, 서버로 보내는 자료길이 제한도 발생한다.
		
	문제) 지금 소스는 alert()경고창을 띄운다음 주소창에 ? 형태의 get방식의 자료노출되는 쿼리스트링 방식의 효과문제가 발생한다.
		이 문제를 클릭이벤트 발생 이후 자바스크립트 추가 코드를 해서 문제 해결을 해보자
