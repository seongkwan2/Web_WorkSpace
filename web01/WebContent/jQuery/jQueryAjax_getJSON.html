<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
table,th{
 border:1px solid red;
}
</style>
<script src="../js/jquery.js"></script>
<script>
 $(function(){
	$.getJSON("item.json",function($data,textStatus){
		//비동기식 get방식으로 가져온 json데이터를 $data매개변수에 저장함.
		//textStatus매개변수에는 'success'라는 문자가 저장됨.
		alert(textStatus);
		
		$("#result").append(//jQuery append()함수로 기존 내용을 유지한 채 내용끝에 추가
				"<tr><th>번호</th> <th>과일이름</th> <th>가격</th> <th>설명</th></tr>"
		);
		
		$.each($data,function(){	//jquery each()함수로 tr행단위로 반복
			$('#result').append(
				"<tr><th>"+this.id+"</th><th>"+this.name+"</th><th>"+this.price+"</th>"
				+"<th>"+this.description+"</th></tr>"
			);
		});
	});
 });
</script>
</head>
<body>
<h1>비동기식 jQuery 아작스 함수 getJSON으로 키,값 쌍의 JSON데이터 읽어오기</h1>
<table id="result"></table>	<!-- 비동기식으로 가져온 JSON 데이터가 출력되는 부분 -->
</body>
</html>
